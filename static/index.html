<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onchain Wallet Risk Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.4rem 0.6rem;
      border-radius: 0.4rem;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    th, td {
      border-bottom: 1px solid #1f2933;
      padding: 0.4rem 0.5rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .badge {
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
    }
    .badge-low {
      background: #05966933;
      color: #6ee7b7;
    }
    .badge-medium {
      background: #f9731633;
      color: #fdba74;
    }
    .badge-high {
      background: #b91c1c33;
      color: #fecaca;
    }
    .pill {
      font-size: 0.7rem;
      background: #111827;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      opacity: 0.8;
    }
    .table-container {
      max-height: 70vh;
      overflow: auto;
      border-radius: 0.75rem;
      border: 1px solid #1f2933;
      background: #020617;
    }
  </style>
</head>
<body>
  <h1>Onchain Wallet Risk Monitor</h1>
  <p style="color:#9ca3af; margin-bottom:1rem;">
    Viewing recent transactions and risk scores for monitored addresses.
  </p>

  <div class="controls">
    <input id="addressInput" type="text" placeholder="Filter by monitored address" />
    <select id="riskFilter">
      <option value="">All risk levels</option>
      <option value="HIGH">High only</option>
      <option value="MEDIUM">Medium only</option>
      <option value="LOW">Low only</option>
    </select>
    <button onclick="loadTransactions()">Load Transactions</button>
    <button onclick="loadAlerts()">View Alerts (MEDIUM/HIGH)</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Time (UTC)</th>
          <th>Tx Hash</th>
          <th>Monitored Addr</th>
          <th>From → To</th>
          <th>Value (ETH)</th>
          <th>Risk</th>
          <th>Reasons</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- rows injected here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error("Request failed: " + res.status);
      }
      return res.json();
    }

    function riskBadge(label) {
      const lower = (label || "").toLowerCase();
      let cls = "badge-low";
      if (lower === "medium") cls = "badge-medium";
      if (lower === "high") cls = "badge-high";
      return `<span class="badge ${cls}">${label || "LOW"}</span>`;
    }

    function shorten(addr, len = 6) {
      if (!addr) return "";
      return addr.slice(0, len) + "…" + addr.slice(-4);
    }

    function renderRows(items) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      for (const tx of items) {
        const tr = document.createElement("tr");
        const ts = new Date(tx.timestamp).toISOString().replace("T", " ").slice(0, 19);

        tr.innerHTML = `
          <td><span class="pill">${ts}</span></td>
          <td><code>${shorten(tx.tx_hash, 8)}</code></td>
          <td><code>${shorten(tx.monitored_address, 10)}</code></td>
          <td>
            <div><code>${shorten(tx.from_address, 10)}</code></div>
            <div style="font-size:0.7rem; opacity:0.75;">↓</div>
            <div><code>${shorten(tx.to_address || "", 10)}</code></div>
          </td>
          <td>${tx.value_eth.toFixed(6)}</td>
          <td>${riskBadge(tx.risk_label)}</td>
          <td style="max-width:260px;">${tx.risk_reasons || ""}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function loadTransactions() {
      const addr = document.getElementById("addressInput").value.trim();
      const risk = document.getElementById("riskFilter").value;
      const params = new URLSearchParams({ limit: 100, offset: 0 });
      if (addr) params.append("monitored_address", addr);
      if (risk) params.append("risk_label", risk);

      const url = `/transactions?${params.toString()}`;
      try {
        const data = await fetchJson(url);
        renderRows(data.items || []);
      } catch (e) {
        console.error(e);
        alert("Failed to load transactions");
      }
    }

    async function loadAlerts() {
      const addr = document.getElementById("addressInput").value.trim();
      const params = new URLSearchParams({ limit: 100, offset: 0 });
      if (addr) params.append("monitored_address", addr);

      const url = `/alerts?${params.toString()}`;
      try {
        const data = await fetchJson(url);
        renderRows(data.items || []);
      } catch (e) {
        console.error(e);
        alert("Failed to load alerts");
      }
    }

    // initial load
    loadTransactions();
  </script>
</body>
</html>
